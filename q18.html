<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: row;
        }
        div{
            height: 300px;
        }
        div:first-child{
            width: 200px;
            background-color: brown;
        }
        div:nth-child(2){
            width: 50%;
            background-color: burlywood;
        }
        div:nth-child(3){
            width: 100%;
            background-color: cadetblue;
        }
        
    </style>
</head>
<body>
    <div>one</div>
    <div>two</div>
    <div>three</div>
</body>
</html>
